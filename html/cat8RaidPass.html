<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Store</title>
    <link rel="stylesheet" href="/css/cat1Pokeball.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Web App Store</h1>
        </nav>
    </header>
    
    <main>
        <div id="category-row" class="row">
            <div class="column">
                <a href="cat1Pokeball.html">
                    <img src="/assets/categories/pokeball.png" alt="Category 1">
                    <p>Poké Ball</p>
                </a>
            </div>
            <div class="column">
                <a href="cat2Incense.html">
                    <img src="/assets/categories/incense.png" alt="Category 2">
                    <p>Incense</p>
                </a>
            </div>
            <div class="column">
                <a href="cat3Incubator.html">
                    <img src="/assets/categories/incubator.png" alt="Category 3">
                    <p>Incubators</p>
                </a>
            </div>
            <div class="column">
                <a href="cat4LuckyEgg.html">
                    <img src="/assets/categories/luckyegg.png" alt="Category 4">
                    <p>Lucky Egg</p>
                </a>
            </div>
            <div class="column">
                <a href="cat5Module.html">
                    <img src="/assets/categories/module.png" alt="Category 5">
                    <p>Lure Modules</p>
                </a>
            </div>
            <div class="column">
                <a href="cat6Medallion.html">
                    <img src="/assets/categories/medallion.png" alt="Category 6">
                    <p>Team Medallion</p>
                </a>
            </div>
            <div class="column">
                <a href="cat7Radar.html">
                    <img src="/assets/categories/radar.png" alt="Category 7">
                    <p>Radars</p>
                </a>
            </div>
            <div class="column">
                <a href="cat8RaidPass.html">
                    <img src="/assets/categories/raidpass.png" alt="Category 8">
                    <p>Raid Passes</p>
                </a>
            </div>
            <div class="column">
                <a href="cat9Tickets.html">
                    <img src="/assets/categories/tickets.png" alt="Category 9">
                    <p>Tickets</p>
                </a>
            </div>
            <div class="column">
                <a href="cat10Pokecoins.html">
                    <img src="/assets/categories/pokecoins.png" alt="Category 10">
                    <p>Pokecoins</p>
                </a>
            </div>
        </div>

        <hr>

        <div class="row pagination-row">
            <div class="pagination">
                <div class="column">
                    <p class="pagination-title">Raid Passes</p>
                </div>
            </div>
        </div>

        <div class="cards-container row">
            <!-- Card 1 -->
            <div class="card" data-link="your-link-here1.html">
                <img src="/assets/items/Poke Balls/Poké Balls_Poké_Ball.webp" alt="Product Image">
                <div class="overlay">
                    <p class="title"> 1× Premium Battle Pass</p>
                    <div class="price-container">
                        <img src="/assets/currencies/1PokeCoin.webp" alt="Pokecoin Icon" class="price-icon">
                        <p class="price">100 </p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card" data-link="your-link-here2.html">
                <img src="/assets/items/Poke Balls/Poké Balls_Great_Ball.webp" alt="Product Image">
                <div class="overlay">
                    <p class="title"> 1× Remote Raid Pass</p>
                    <div class="price-container">
                        <img src="/assets/currencies/1PokeCoin.webp" alt="Pokecoin Icon" class="price-icon">
                        <p class="price">195 </p>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="footer">

    </footer>

    <script src="/js/cat1Pokeball.js"></script>
</body>
</html>
